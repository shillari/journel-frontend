<app-default-login-layout title="Login">
  <!-- Form -->
  <form [formGroup]="loginForm" class="w-full pt-3">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Email</mat-label>
      <input id="email" matInput type="text" placeholder="email@example.com" formControlName="email" required>
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</span>
        <span *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email.</span>
      </div>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Password</mat-label>
      <input id="password" matInput [type]="hide() ? 'password' : 'text'" formControlName="password" required>
      <button class="px-2" mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()">
        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</span>
        <span *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 8 characters
          long.</span>
      </div>
    </mat-form-field>

    <button type="submit"
      class="w-full text-white bg-caramel-500 py-2 rounded-lg hover:bg-caramel-500/75 hover:cursor-pointer shadow-lg"
      (click)="loginUser()">Login</button>
  </form>
</app-default-login-layout>
